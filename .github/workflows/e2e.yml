name: e2e

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PNPM
        run: npm i -g pnpm@9

      - name: Start stack (docker compose)
        run: |
          docker compose up -d --build
          for i in {1..60}; do
            curl -fsS http://localhost:8080/health && break
            sleep 2
          done

      - name: Install Playwright deps
        run: |
          pnpm -w add --save-dev @playwright/test
          npx playwright install --with-deps

      - name: Run e2e tests
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_BASE: http://localhost:8080/health
        run: |
          pnpm -w exec playwright test e2e/tests
