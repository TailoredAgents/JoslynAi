name: e2e

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install
      - name: Build workspace
        run: pnpm -r build
      - name: Smoke test health
        run: node -e "console.log('ok')"

