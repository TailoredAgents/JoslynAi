services:
  - type: web
    name: iep-ally-web
    env: docker
    plan: starter
    dockerfilePath: ./infra/docker/web.Dockerfile
    buildContext: .
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_BASE_URL
        fromService:
          name: iep-ally-api
          type: web
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: iep-ally-api
          type: web

  - type: web
    name: iep-ally-api
    env: docker
    plan: starter
    dockerfilePath: ./infra/docker/api.Dockerfile
    buildContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: iep-ally-postgres
      - key: REDIS_URL
        fromService:
          name: iep-ally-redis
          type: redis
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL_PRIMARY
        value: gpt-5
      - key: OPENAI_MODEL_MINI
        value: gpt-5-mini
      - key: OPENAI_EMBEDDINGS_MODEL
        value: text-embedding-3-small
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true

  - type: private_service
    name: iep-ally-worker
    env: docker
    plan: starter
    dockerfilePath: ./infra/docker/worker.Dockerfile
    buildContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iep-ally-postgres
      - key: REDIS_URL
        fromService:
          name: iep-ally-redis
          type: redis
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL_PRIMARY
        value: gpt-5
      - key: OPENAI_MODEL_MINI
        value: gpt-5-mini
      - key: OPENAI_EMBEDDINGS_MODEL
        value: text-embedding-3-small
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false

databases:
  - name: iep-ally-postgres
    databaseName: iep_ally
    plan: starter
    postgresMajorVersion: 16

redis:
  - name: iep-ally-redis
    plan: starter

